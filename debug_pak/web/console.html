<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Debug Console</title>
    <link rel="stylesheet" type="text/css" href="css/terminal.css" />
    <link rel="stylesheet" type="text/css" href="css/console.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
</head>
<body>

<div id="debugger">
    <div id="script-wrapper">
        <div class="toolbar">
            <a href="#" class="btn btn-run"></a>
            <!-- <a href="#" class="btn btn-pause"></a>
            <a href="#" class="btn btn-stop"></a>
            <span class="divider"></span> -->

            <span class="fill"></span>
            <a href="#" class="btn btn-file-save"></a>
            <a href="#" class="btn btn-file-load"></a>
            <span class="label">
                <select id="file-library">
                </select>
            </span>
            <a href="#" class="btn btn-file-del"></a>
        </div>
        <div id="script-editor"></div>
    </div>
    <div id="terminal-wrapper">
        <div id="logging-terminal">
            <div class="toolbar">
                <span class="fill"></span>
                <a href="#" data-target="#logging-terminal .term" class="btn btn-term-clear"></a>
            </div>
            <div class="term"></div>
        </div>
        <div id="repl-terminal">
            <div class="toolbar">
                <span class="fill"></span>
                <a href="#" data-target="#repl-terminal .term" class="btn btn-term-clear"></a>
            </div>
            <div class="term"></div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/ace/ace.js"></script>
<script src="js/terminal.js"></script>
<script src="js/rcon.js"></script>
<script src="js/console.js"></script>
</body>
</html>
